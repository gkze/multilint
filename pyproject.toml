[tool.poetry]
name = "pymultilint"
packages = [{include = "multilint.py"}]
version = "0.1.4"
description = "Utility tying multiple code quality tools together"
authors = ["George Kontridze <george.kontridze@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gkze/multilint"
repository = "https://github.com/gkze/multilint"
documentation = "https://gkze.github.io/multilint/multilint.html"
keywords = ["lint", "code-quality", "tools"]

[tool.poetry.dependencies]
python = "^3.8"
autoflake = "1.4"
black = "20.8b1"
click = "7.1.2"
isort = "5.7.0"
mypy = "0.800"
toml = "0.10.2"
jedi = "0.17.2"
parso = "0.7.1"
pylint = "^2.6.0"
invoke = "^1.5.0"

[tool.poetry.dev-dependencies]
ipython = "^7.19.0"
jedi = "0.17.2"
parso = "0.7.1"
pydocstyle = "^5.1.1"
sphinx-rtd-theme = "^0.5.1"
invoke = "^1.5.0"
pdoc = "^4.0.0"

[tool.poetry.scripts]
multilint = "multilint:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.multilint]
src_paths = ["*.py", "docs"]

[tool.autoflake]
recursive = true
in_place = true
ignore_init_module_imports = true
remove_all_unused_imports = true
remove_unused_variables = true
verbose = true

[tool.mypy]
src_paths = ["multilint.py"]

[tool.pylint.messages_control]
disable = ["logging-fstring-interpolation", "dangerous-default-value"]
